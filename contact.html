    <h2>Form Pendaftaran</h2>

<div class="container">
    <form>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" placeholder="Nama Anda" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email@contoh.com" required>

        <label for="minat">Minat Belajar</label>
        <select id="minat" name="minat" required>
            <option value="" disabled selected>Pilih minat Anda</option>
            <option value="pemrograman">Pemrograman</option>
            <option value="desain_grafis">Desain Grafis</option>
            <option value="pemasaran_digital">Pemasaran Digital</option>
            <option value="data_science">Data Science</option>
            <option value="fotografi">Fotografi</option>
        </select>

        <button type="submit">Daftar</button>
    </form>
</div>
